<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Najwa Astaita - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(to bottom right, #f0f4f8, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .contact-card {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .contact-card h1 {
            margin: 0 0 10px;
            font-size: 26px;
            color: #333;
        }
        .contact-card p {
            margin: 6px 0;
            color: #666;
            font-size: 16px;
        }
        .contact-card .buttons {
            margin-top: 20px;
        }
        .contact-card a {
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px 0;
            padding: 12px 20px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .contact-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <div class="contact-card">
